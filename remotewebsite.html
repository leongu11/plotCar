<!DOCTYPE html>

<html>
	<head>
		<title>RC controller</title>
		<link rel = 'stylesheet' href = 'remotewebsite.css'>
	</head>
	<body>
		<h1>RC controller</h1>
		<div>
			<input type = 'range' id = 'pitch' name = 'pitch' min = '-1' max = '1' steps = '2' class = 'horiz-slider' value = '0'>
			<input type = 'range' id = 'throttle' name = 'throttle' min = '-100' max = '100' steps = '200' class = 'vertical-slider' orient = 'vertical' value = '0'>
		</div>
		<script src = 'gamecontroller.min.js'></script>
		<script src = 'remotewebsite.js'></script>
	</body>
	
</html>
